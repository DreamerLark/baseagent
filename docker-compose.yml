version: '3.8'

services:
  baseagent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-preview}
      - PORT=8000
    volumes:
      - ./data:/app/data
    restart: unless-stopped
